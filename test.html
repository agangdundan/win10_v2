<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="//res.layui.com/layui/dist/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<form class="layui-form layui-form-pane" style="text-align: center; margin: 0 auto; padding: 10px; width: 600px; background: #eeeeee">
    <div class="layui-tab-title" style="margin-bottom: 10px;">
        <h1 style="font-size: 20px;"><b>学习规划表</b></h1>
    </div>
    <div>
        <div class="layui-inline" style="width: 490px;">
            <div class="layui-form-item" style="margin-top: 10px; ">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input name="title" lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input" type="text">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input name="username" lay-verify="required" placeholder="请输入性别" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-inline">
            <img src="./ms/images/header.jpg" style="height: 100px; width: 100px; margin-left: 5px;">
        </div>
    </div>
    <div>
        <div class="layui-form-item" style="margin-top: 10px; ">
            <label class="layui-form-label">班级</label>
            <div class="layui-input-block">
                <input name="title" lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input" type="text">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 10px; ">
            <label class="layui-form-label">填写时间</label>
            <div class="layui-input-block">
                <input name="title" lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input" type="text">
            </div>
        </div>
    </div>
    <div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">学习计划</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入学习计划" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>
</form>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">按钮1</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">按钮2</a>
</script>

<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function(){
        var table = layui.table;

    });
</script>

</body>
</html>

<script src="./ms/layui/layui.js"></script>
<script src="./ms/js/jquery-3.2.1.js"></script>
<script src="./ms/js/base.js"></script>
<script type="text/javascript">
    layui.use(['form', 'table'], function () {
        var form = layui.form;
        var table = layui.table;
    })
</script>
</body>
</html>
