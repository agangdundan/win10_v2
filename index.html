<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>WIN10-UI</title>
    <link rel='Shortcut Icon' type='image/x-icon' href='./img/windows.ico'>
    <script type="text/javascript" src="./js/jquery-2.2.4.min.js"></script>
    <script src="./ms/js/base.js"></script>
    <link href="./css/animate.css" rel="stylesheet">
    <script type="text/javascript" src="./component/layer-v3.0.3/layer/layer.js"></script>
    <link rel="stylesheet" href="./component/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="./css/default.css" rel="stylesheet">
    <script type="text/javascript" src="./js/win10.js"></script>
    <style>
        * {
            font-family: "Microsoft YaHei", 微软雅黑, "MicrosoftJhengHei", 华文细黑, STHeiti, MingLiu
        }

        /*磁贴自定义样式*/
         .win10-block-content-text {
             line-height: 44px;
             text-align: center;
             font-size: 16px;
         }
    </style>
    <script>
        Win10.onReady(function () {

            $(document).ready(function () {

                //设置壁纸
                Win10.setBgUrl({
                    main: './img/wallpapers/main.jpg',
                    mobile: './img/wallpapers/mobile.jpg'
                });

                Win10.setAnimated([
                    'animated flip',
                    'animated bounceIn'
                ], 0.01);

                Win10.openUrl('./ms/news.html','<i class="fa fa-newspaper-o icon red"></i>最新资讯',[['300px', '380px'], 'rt']);

            });

        });
    </script>
</head>
<body>
<div id="win10">
    <div class="desktop">
        <div id="win10-shortcuts" class="shortcuts-hidden">
            <div class="shortcut"
                 onclick="Win10.openUrl('http://win10ui.yuri2.cn',
                 '<img class=\'icon\' src=\'./img/icon/win10.png\'/>Win10-UI官网')">
                <img class="icon" src="./img/icon/win10.png"/>
                <div class="title">Win10-UI官网</div>
            </div>
            <div class="shortcut" onclick="window.open('./demo.html')">
                <img class="icon" src="./img/icon/demo.png"/>
                <div class="title">查看DEMO</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('https://www.baidu.com',
            '<img class=\'icon\' src=\'./img/icon/win10.png\'/>Win10-UI官网')">
                <img src="./img/icon/baidu.png" alt="baidu" class="icon">
                <div class="title">百度</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('./ms/login.html',
            '<img class=\'icon\' src=\'./img/icon/login.png\'/>登录')">
                <img src="./img/icon/login.png" alt="baidu" class="icon">
                <div class="title">登录</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('./ms/admin_user.html',
            '<img class=\'icon\' src=\'./img/icon/admin-user.png\'/>用户管理')"> 
                <img src="./img/icon/admin-user.png" alt="baidu" class="icon">
                <div class="title">用户管理</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('./ms/admin_learning_plan_column.html',
            '<img class=\'icon\' src=\'./img/icon/template-admin.png\'/>模板管理')">
                <img src="./img/icon/template-admin.png" alt="baidu" class="icon">
                <div class="title">模板管理</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('./ms/admin_learning_plan.html',
            '<img class=\'icon\' src=\'./img/icon/approve-content.png\'/>规划表审批')">
                <img src="./img/icon/approve-content.png" alt="baidu" class="icon">
                <div class="title">规划表审批</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('./ms/my_learning_plan.html',
            '<img class=\'icon\' src=\'./img/icon/learning-plan.png\'/>我的规划表', [['640px', '700px']])">
                <img src="./img/icon/learning-plan.png" alt="baidu" class="icon">
                <div class="title">我的规划表</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('./ms/sys_msg.html',
            '<img class=\'icon\' src=\'./img/icon/edit-msg.png\'/>编辑资讯')">
                <img src="./img/icon/edit-msg.png" alt="baidu" class="icon">
                <div class="title">编辑资讯</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('./ms/books.html',
            '<img class=\'icon\' src=\'./img/icon/edit-msg.png\'/>图书管理')">
                <img src="./img/icon/edit-msg.png" alt="baidu" class="icon">
                <div class="title">图书管理</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('./ms/admin_action.html',
            '<img class=\'icon\' src=\'./img/icon/edit-msg.png\'/>权限管理')">
                <img src="./img/icon/edit-msg.png" alt="baidu" class="icon">
                <div class="title">权限管理</div>
            </div>
        </div>
        <div id="win10-desktop-scene"></div>
    </div>
    <div id="win10-menu" class="hidden">
        <div class="list win10-menu-hidden animated animated-slideOutLeft">
            <div class="item"
                 onclick="Win10.exit()">
                <i class="black icon fa fa-power-off fa-fw"></i><span class="title">关闭</span>
            </div>
        </div>
        <div class="blocks">
            <div class="menu_group">
                <div class="title">Welcome</div>
                <div class="block" loc="1,1" size="6,4">
                    <div class="content">
                        <div style="font-size:100px;line-height: 132px;margin: 0 auto ;display: block"
                             class="fa fa-fw fa-windows win10-block-content-text"></div>
                        <div class="win10-block-content-text" style="font-size: 22px">欢迎使用 Win10-UI</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="win10-menu-switcher"></div>
    </div>
    <div id="win10_command_center" class="hidden_right">
        <div class="title">
            <h4 style="float: left">消息中心 </h4>
            <span id="win10_btn_command_center_clean_all">全部清除</span>
        </div>
        <div class="msgs"></div>
    </div>
    <div id="win10_task_bar">
        <div id="win10_btn_group_left" class="btn_group">
            <div id="win10_btn_win" class="btn"><span class="fa fa-windows"></span></div>
            <div class="btn" id="win10-btn-browser"><span class="fa fa-internet-explorer"></span></div>
        </div>
        <div id="win10_btn_group_middle" class="btn_group"></div>
        <div id="win10_btn_group_right" class="btn_group">
            <div class="btn" id="win10_btn_time"></div>
            <div class="btn" id="win10_btn_command"><span id="win10-msg-nof" class="fa fa-comment-o"></span></div>
            <div class="btn" id="win10_btn_show_desktop"></div>
        </div>
    </div>
</div>
</body>
</html>
