<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <title>Title</title>
</head>
<body>
<form id="user-form" class="layui-form layui-form-pane" style="width: 90%; margin: 0 auto; margin-top: 20px; text-align: center;">

    <input type="hidden" name="id" id="id">

    <div class="layui-container layui-inline" style="width: 45%;">
        <div class="layui-form-item">
            <label class="layui-form-label">书名</label>
            <div class="layui-input-block">
                <input name="username" id="bookName" lay-verify="required" disabled autocomplete="off" class="layui-input" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">作者</label>
            <div class="layui-input-block">
                <input name="signature" id="signature" lay-verify="required" autocomplete="off" class="layui-input" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出版社</label>
            <div class="layui-input-block">
                <input name="signature" id="publish" lay-verify="required" autocomplete="off" class="layui-input" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类目</label>
            <div class="layui-input-block">
                <input name="email" id="email" lay-verify="required" autocomplete="off" class="layui-input" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input name="phone" id="phone" lay-verify="required" autocomplete="off" class="layui-input" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-block">
                <input name="lastTime" id="lastTime" lay-verify="required" disabled autocomplete="off" class="layui-input" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">管理员</label>
            <div class="layui-input-block">
                <input name="createTime" id="createTime" lay-verify="required" disabled autocomplete="off" class="layui-input" type="text">
            </div>
        </div>

        <div class="layui-form-item" style="margin: 0 auto; margin-top: 50px; text-align: center;">
            <div>
                <a class="layui-btn" href="javascript:void(0);" id="btn-save">保存</a>
                <input type="reset" class="layui-btn layui-btn-primary" value="重置">
            </div>
        </div>

    </div>

    <div class="layui-container layui-inline" style="width: 45%; margin-bottom: 20px;">
        <img name="header" id="header" src="../images/book/longzu.jpeg" style="border-radius: 5%; height: 400px;" class="layui-img">
        <div style="margin: 0 auto; text-align: center; margin-top: 10px;">
            <button type="button" class="layui-btn layui-btn-danger layui-inline" id="test7"><i class="layui-icon"></i>上传图片</button>
            <div class="layui-inline layui-word-aux">
                图片大小2M以内
            </div>
        </div>
    </div>


</form>
<script src="../layui/layui.js"></script>
<script src="../js/jquery-3.2.1.js"></script>
<script>
    layui.use(['form', 'layer'], function () {

        var form = layui.form;
        var layer = layui.layer;

        $(document).ready(function () {

            $('#btn-save').on('click', function () {

                $("[name='lastTime']").attr('disabled', false);
                $("[name='createTime']").attr('disabled', false);
                $("[name='createrName']").attr('disabled', false);

                layer.alert($('#user-form').serialize());

            });

        });

    });
</script>
</body>
</html>
